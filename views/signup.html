<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>  
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Registration</span>
    
                <form action="/signup" method="post">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" name="username" id="username" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" name="email" id="email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter new password" name="password" id="password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm new password" name="confirm" id="confirm" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
    
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accept all terms and conditions</label>
                        </div>
                    </div>
    
                    <div class="input-field button">
                        <input type="submit" value="Signup">
                    </div>
                </form>
    
                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="/" class="text signup-link">Login Now</a>
                    </span>
                </div>

            </div>
        </div>
    </div>

    <script src="common.js"></script>

  </body>
</html>
